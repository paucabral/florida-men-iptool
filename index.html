<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Florida Men | IP Tool</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Error Handling -->
    {{ error }} <br> <!-- Error boolean -->
    {{ reason }} <br> <!-- Error reason -->
    <!-- Error Handling -->

    <!-- Expected Values -->
    {{ ip_address }} <br> <!-- Public IPv4/IPv6 Address: -->
    {{ ip_version }} <br> <!-- IP version -->
    {{ ip_postal_code }} <br> <!-- Postal Code: -->
    {{ ip_country }} <br> <!-- Country: -->
    {{ ip_timezone }} <br> <!-- Time Zone: -->
    {{ ip_calling_code }} <br> <!-- Calling Code: -->
    {{ ip_asn }} <br> <!-- Autonomous System Number: -->
    {{ ip_isp }} <br> <!-- Internet Service Provider: -->
    {{ ip_lat }} <br> <!-- Latitude: -->
    {{ ip_lng }} <br> <!-- Longitude: -->
    <!-- End Expected Values -->
  </body>
</html>
